<!DOCTYPE html>
<html>
  <head>
    <title>Uber H3 Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="never" />
    <meta name="referrer" content="no-referrer" />
    <link rel="shortcut icon" type="image/png" href="./hex.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="./h3.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <script defer src="./map.js"></script>
  </head>
  <body>
    <div id="app" class="fillScreen" v-cloak>
      <div id="mapid" class="fillScreen"></div>

      <div class="toolbox">
        <form id="goto" v-on:submit.prevent="gotoLocation">
          <div class="input-group has-validation">
            <input
              type="text"
              class="form-control :invalid"
              v-model="gotoLatLon"
              placeholder="lat,lon"
            />
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary">Go</button>
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title" id="itemName">Legend</h5>
            <p class="legend-paragraph">
              <span class="color-box green"></span>Booming Areas
            </p>
            <p class="legend-paragraph">
              <span class="color-box lime"></span>Good Areas
            </p>
            <p class="legend-paragraph">
              <span class="color-box yellow"></span>Moderate Areas
            </p>
            <p class="legend-paragraph">
              <span class="color-box red"></span>Needs Improvement
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- MODAL START -->
    <div
      class="modal fade bd-example-modal-lg"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myLargeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Items</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container" id="itemList">
              <div class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Small modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target=".bd-example-modal-lg"
    >
      Open Modal
    </button>

    <!-- MODAL END -->
  </body>
</html>
